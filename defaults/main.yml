---

title: "NGINX"

nginx_etc_path: '/etc/nginx'
nginx_log_path: '/var/log/nginx'
nginx_ssl_path: '{{ nginx_etc_path }}/ssl'

nginx_htpasswd_path: '{{ nginx_etc_path }}/{{ nginx_server_name }}.htpasswd'
nginx_ssl_dhparam_length: 4096

nginx_ssl_certificate_path: "{{ nginx_ssl_path }}/{{ nginx_server_name }}.pem"
nginx_ssl_key_path: "{{ nginx_ssl_path }}/{{ nginx_server_name }}.key"
