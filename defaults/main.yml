---
# vi: set ft=ansible :

title: "NGINX"

nginx_etc_path: '/etc/nginx'
nginx_log_path: '/var/log/nginx'
nginx_ssl_path: '{{ nginx_etc_path }}/ssl'

nginx_htpasswd_path: '{{ nginx_etc_path }}/{{ item.server_name }}.htpasswd'

nginx_ssl_dhparam_length:   '4096'
nginx_ssl_dhparam_path:     '/etc/ssl/certs/dhparam.pem'
nginx_ssl_certificate_path: '{{ nginx_ssl_path }}/{{ item.server_name }}_chn.pem'
nginx_ssl_key_path:         '{{ nginx_ssl_path }}/{{ item.server_name }}_key.pem'
nginx_ssl_acme_path:        '/var/lib/acme-challenge/'

nginx_user: 'www-data'

